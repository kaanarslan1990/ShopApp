<!-- md screen butons -->

<navbar></navbar>
<div class="container-fluid pt-100">
  <div class="row">
    <div class="col-md-3">
      <cart-summary></cart-summary>
      <category-list (category)="getCategory($event)"></category-list>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning">
            <div class="form-inline">
              {{ selectedProducts.length }} of products has been listed.
              <select class="form-control-sm" [value]="productsPerPage" (change)="changePageSize($any($event.target).value)">
                <option value="2">2 ppg</option>
                <option value="3">3 ppg</option>
                <option value="4">4 ppg</option>
                <option value="6">6 ppg</option>
                <option value="8">8 ppg</option>
              </select>
            </div>
          </div>
        </div>

        
      </div>
      <product-list [products]="products"></product-list>
      <div class="row mt-3 mb-3">
        <div class="col">
          <div class="btn-group">
            <button
              *ngFor="let page of pageNumbers"
              (click)="changePage(page)"
              class="btn btn-outline-primary"
              [class.active]="page == selectedPage"
            >
              {{ page }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
