<navbar></navbar>

<div class="container-fluid pt-100 mb-5">
    <h1 class="mb-2">Your Cart</h1>
        <div class="row">
            <div class="col-md-8">
                <ng-container *ngIf="cart.itemCount>0">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of cart.items">
                                <td>
                                    <img src="assets/img/{{item.product.imageUrl}}" width="80" alt="">
                                </td>
                                <td>{{item.product.name}}</td>
                                <td>{{item.product.price}} TL</td>
                                <td>{{item.quantity}}</td>
                                <td>{{item.quantity!* item.product.price!}} TL</td>
                                <td>
                                    <button class="btn btn-danger btn-sm"><i class="fa fa-times-circle fa-fw"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ng-container>

                <ng-container *ngIf="cart.itemCount==0">
                    <div class="alert alert-warning">
                        Your cart is empty.
                        <button routerLink="/shop"  class="btn btn-link p-0">
                            Countinue Shopping

                        </button>
                    </div>

                </ng-container>
            </div>
            <div class="col-md-4">
                <ng-container *ngIf="cart.itemCount>0">
                    <div class="text-left">
                        <h4>ShoppingSummary</h4>
                    </div>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Total</th>
                                <td>{{cart.total}} TL</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-sm-flex">
                        <button routerLink="/shop" class="btn btn-primary btn-sm">Continue Shopping</button>
                        <button routerLink="/checkout" class="btn btn-primary btn-sm ms-2">Complete Shopping</button>
                    </div>
                </ng-container>
            </div>
        </div>
    
</div>
